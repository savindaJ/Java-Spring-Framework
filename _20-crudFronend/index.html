<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Ajax</title>
    <style>
        body {
            background-color: #617257;
        }
    </style>
</head>
<body>
<div class="container d-flex overflow-scroll" style="border-radius : 40px ;
        background: #dedbdb; height: 80vh; margin-top: 10vh; border: 5px solid black;padding: 50px">

    <form id="customerForm">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <label for="txtCusId"></label><input id="txtCusId" type="text" class="form-control" placeholder=""
                                                 name="id">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <label for="txtName"></label><input id="txtName" type="text" class="form-control" placeholder=""
                                                name="name">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer address</label>
            <label for="txtAddress"></label><input id="txtAddress" type="text" class="form-control" placeholder=""
                                                   name="address">
        </div>

        <div class="mb-3">
            <label class="form-label">Customer Salary</label>
            <label for="txtSalary"></label><input id="txtSalary" type="text" class="form-control" placeholder=""
                                                  name="salary">
        </div>

        <div class="row">
            <div class="col-3">
                <button id="btnSave" type="button" class="btn btn-primary ">add
                </button>
            </div>

            <div class="col-3">
                <button id="btnUpdate" type="button" class="btn btn-primary ">update</button>
            </div>

            <div class="col-3">
                <button id="btnDelete" type="button" class="btn btn-danger ">delete</button>
            </div>

            <div class="col-3">
                <button id="btnGetAll" type="button" class="btn btn-success">getAll</button>
            </div>
        </div>

    </form>

    <div class="row d-flex overflow-scroll h-auto m-auto z-0 mt-2">
        <table class="table table-striped table-hover border overflow-scroll" id="order-table"
               style="width: 50vw; margin-left: 20px">
            <thead class="table-bordered sticky-top table-info">
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Address</th>
                <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody id="order-tbl-body">

            </tbody>
        </table>
    </div>
</div>
<script src="assets/js/code.jquery.com_jquery-3.7.1.min.js.js"></script>
<script>
    $('#ddd').on('click', function () {
        $('#order-tbl-body').empty();
        console.log("click !")

        let http = new XMLHttpRequest();

        console.log(http.readyState, 'after creating request state !'); //state 0

        http.open('get', 'data/customers.json');

        http.addEventListener('readystatechange', (event) => {
            if (http.readyState === 4 && http.status === 200) {
                console.log(http.responseText);
                $('#order-tbl-body').append(`
                <tr>
                <td>${JSON.parse(http.responseText).id}</td>
                <td>${JSON.parse(http.responseText).name}</td>
                <td>${JSON.parse(http.responseText).address}</td>
                <td>${JSON.parse(http.responseText).salary}</td>
                </tr>`);
            }
            console.log(http.readyState, 'ready state changed !');

        });

        http.send();
        console.log(http.readyState, 'after sending request this state !'); //state 1
        console.clear();
    });
</script>

<script>
    $('#save').on('click', function () {
        $.ajax({
            url: 'data/customers.json',
            type: 'get',
            // async:true,
            success: function (res) {
                console.log(res.id)
                console.log(res.name)
                console.log(res.address)
                console.log(res.salary)
            },
            error: function (err) {
                let phrase = JSON.parse(err.responseText);
                console.log(phrase.message)
            }
        })
    });
</script>

<script>
    $('#btnGetAll').on('click', function () {
        $('#order-tbl-body').empty();
        $.ajax({
            url: 'http://localhost:8080/app/customer',
            type: 'get',
            success: function (resp, textStatus, err) {
                for (const customer of resp.data) {
                    $('#order-tbl-body').append(`
                <tr>
                <td>${customer.id}</td>
                <td>${customer.name}</td>
                <td>${customer.address}</td>
                <td>${customer.salary}</td>
                </tr>`);
                }
            },
            error: function (jxsq, text, err) {
                console.log(text);
            }
        })
    });
</script>

<script>

    function getAll() {
        $('#order-tbl-body').empty();
        $.ajax({
            url: 'http://localhost:8080/app/customer',
            type: 'get',
            success: function (resp) {
                console.log(resp)
                for (const customer of resp.data) {
                    $('#order-tbl-body').append(`
                <tr>
                <td>${customer.id}</td>
                <td>${customer.name}</td>
                <td>${customer.address}</td>
                <td>${customer.salary}</td>
                </tr>`);
                }
                setEvent();
            },
            error: function () {

            }
        })
    }

    $('#btnSave').on('click', function () {

        let data = $('#customerForm').serialize();

        let customer = {
            id: $('#txtCusId').val(),
            name: $('#txtName').val(),
            address: $('#txtAddress').val(),
            salary: $('#txtSalary').val()
        };
        // js obj to json
        const json = JSON.stringify(customer);


        /*
        * let obj = {
            id:"C00-001",
             name:"Savinda"
        }

        let json = JSON.stringify(obj);

        console.log(json);
        console.log(obj);

        {"id":"C00-001","name":"Savinda"}
        {id: 'C00-001', name: 'Savinda'}*/

        $.ajax({
            url: 'http://localhost:8080/app/customer',
            type: 'post',
            contentType:'application/json',
            data: json,
            success: function (resp) {
                alert(resp.message);
                getAll();
            },
            error: function (err) {
                console.log('my error',err);
            }
        });
    });

    $('#btnUpdate').on('click', function () {
        let customer = {
            id: $('#txtCusId').val(),
            name: $('#txtName').val(),
            address: $('#txtAddress').val(),
            salary: $('#txtSalary').val()
        };

        $.ajax({
            url: 'http://localhost:8080/app/customer',
            type: 'put',
            contentType: 'application/json',
            data: JSON.stringify(customer),
            success: function (resp) {
                alert(resp.message);
                getAll();
            },
            error: function (err) {
                console.log(err);
                // let phr = JSON.parse(err.responseText);
                // alert(phr.message);
            }
        });
    });


    $('#btnDelete').on('click', function () {

        $.ajax({
            url: 'http://localhost:8080/app/customer?id=' + $('#txtCusId').val(),
            type: 'delete',
            success: function (resp) {
                alert('Successfully Deleted !');
                getAll();
            },
            error: function (jqshr, textStatus, err) {
                console.log(err);
                console.log('jqs', jqshr);
                console.log('text', textStatus);
            }
        });
    });


    function setEvent() {
        $('#order-tbl-body tr').on('click', function () {
            let $row = $(this);
            $tds = $row.find("td:nth-child(1)");
            $ts = $row.find("td:nth-child(2)");
            $tt = $row.find("td:nth-child(3)");
            $tf = $row.find("td:nth-child(4)");

            $('#txtCusId').val($tds.text());
            $('#txtName').val($ts.text());
            $('#txtAddress').val($tt.text());
            $('#txtSalary').val($tf.text());
        });
    }

    getAll();
</script>

</body>
</html>
